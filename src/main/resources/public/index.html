<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stooq values</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="stooq-values" class="container"></div>

<script id="stooq-template" type="text/x-handlebars-template">
    <div class="row">
        {{#each stooqs}}
        <div class="stooq-data-wrapper col-sm-6 col-md-4 col-lg-3">
            <div class="stooq-data">
                <div class="stooq-data-name">
                    <div class="stooq-title">Ticker:</div>
                    <div class="stooq-value">{{name}}</div>
                </div>
                <div class="stooq-data-value">
                    <div class="stooq-title">Value:</div>
                    <div class="stooq-value">{{value}}</div>
                </div>
                <div class="stooq-data-date">
                    <div class="stooq-title">Last update time:</div>
                    <div class="stooq-value">{{updateTime}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>

<script id="stooq-error-template" type="text/x-handlebars-template">
    <div class="stooq-error">Sorry, we could not fetch any stooq data :(</div>
</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script type="text/javascript" src="lib.js"></script>
</body>
</html>
